<body id="login">
	<div class = "login-wrap">
		<div id = "headerLogin"></div>
		<form id ="loginForm" class="generic" method="post">
			<div id	="user" class="field">
				<label>Nombre de usuario</label>
				<input id="login-username" type="text" class="text" name="username" placeholder="Nombre de Usuario" tabindex="1" maxlength="12">
			</div>
			
			<div id="pass" class="field">
				<label>Contrase&ntilde;a</label>
				<input id="login-password" type="password" class="text" name="password" placeholder="Contrase&ntilde;a" tabindex="1" maxlength="20">
			</div>
			<br><br><br>	
			<div class="loginButton">
				<input id="login-submit" type="submit" value="Iniciar sesi&oacute;n" onClick="return Validar(document.getElementById('loginForm'))">
			</div>
		</form>
	</div>		
</body>

</html>
